          <form action="" method="POST">
          {% csrf_token %}
            <div class="input-box form-row">
              <input type="text" class="form-control" for="name" name="name" placeholder="Enter your Name">
            </div>

            </div>
            <div class="input-box message-box form-group">
              <input type="text"  for="name" name="message" rows="4" placeholder="Enter your message">
            </div>
            
            <div class="button">
              <button class="btn btn-outline-primary" type="submit">Submit</button>
            </div>
